<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <section>
        <h1>JS Intermediário: Tabelas!</h1>
        <div class="filtros">
            <select id="filtroPorCargo" onchange="aplicarFiltro(funcionarios)">
                <option disabled selected>Filtrar por cargo</option>
                <option value="todos">Todos</option>
                <option value="estagiario">Estagiário</option>
                <option value="desenvolvedorJr">Desenvolvedor Jr</option>
                <option value="desenvolvedorPl">Desenvolvedor Pl</option>
                <option value="desenvolvedorSr">Desenvolvedor Sr</option>
            </select>

            <select id="filtroPorIdade" onchange="aplicarFiltro(funcionarios)">
                <option disabled selected>Filtrar por idade</option>
                <option value="todos">Todos</option>
                <option value="maiores">Maiores de idade</option>
                <option value="menores">Menores de idade</option>
            </select>
        </div>
        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Sexo</th>
                        <th>Salário</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody id="tabela-body"></tbody>
            </table>
        </div>
        <div class="valor-total">
            Valor total: R$
            <span id="total">???</span>
        </div>
    </section>
</body>
</html>
